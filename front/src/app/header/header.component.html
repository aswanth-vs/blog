<nav class="navbar navbar-expand-lg" [ngClass]="{ affix: scrolled }">
  <div class="container-fluid col justify-content-center" id="flex">
    <a class="navbar-brand text-white" routerLink="">Blog</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    <div
      class="text-primary collapse navbar-collapse justify-content-end text-white navbar_links"
      id="navbarSupportedContent"
    >
      <a
        routerLink="home/create-post"
        class="nav_anchor btn"
        (click)="close.click()"
        >Create Post</a
      >
      <button
        *ngIf="!loggedIn"
        routerLink="home/login"
        class="nav_anchor btn"
        (click)="close.click()"
      >
        Login
      </button>
      <button
        *ngIf="loggedIn"
        routerLink="home/create-post"
        class="nav_anchor btn"
        (click)="close.click()"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>

  <button
    id="navbar_button"
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    #close
  >
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div style="padding-bottom: 50px"></div>
