<!--  -->
<section class="main">
  <div class="grid">
    <div class="left">
      <div>
        <h1>Welcome!</h1>
        <h2>Please Login to Blog!</h2>
      </div>
    </div>
    <div
      class="right"
      *ngIf="!loginSuccessMsg"
      style="background-color: aliceblue"
    >
      <div>
        <form [formGroup]="loginForm" action="" (ngSubmit)="login()">
          <!--  -->
          <div class="form-floating mb-3">
            <input
              type="text"
              formControlName="username"
              class="form-control"
              id="floatingUsername"
              placeholder="Username"
              required
            />
            <label for="floatingUsername">Username</label>
          </div>
          <div
            class="text-danger text-center mb-2"
            *ngIf="
              this.loginForm.get('username')?.errors &&
              this.loginForm.get('username')?.touched
            "
          >
            Invalid Username
          </div>
          <!--  -->
          <div class="form-floating mb-3">
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="floatingPsswd"
              placeholder="Password"
              required
            />
            <label for="floatingPsswd">Password</label>
          </div>
          <div
            class="text-danger text-center mb-2"
            *ngIf="
              this.loginForm.get('password')?.errors &&
              this.loginForm.get('password')?.touched
            "
          >
            Invalid Password
          </div>
          <!-- error field -->
          <div></div>
          <!--  -->
          <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-success" type="submit">Login</button>
          </div>
        </form>
        <!--  -->
        <div class="text-center m-3 fw-bold">OR</div>
        <!--  -->
        <div class="text-center">
          <a routerLink="../register">Register</a>
        </div>
        <div class="text-center mt-3">
          <a routerLink="../admin">Login for Admin</a>
        </div>
      </div>
    </div>
    <!--  -->
    <div *ngIf="loginSuccessMsg" class="right loginSuccess" id="">
      Login Successful, Please Wait...
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</section>

<footer class="py-5 bg-dark mt-3">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
  </div>
</footer>
