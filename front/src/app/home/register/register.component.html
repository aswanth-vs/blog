<section class="main">
  <div class="grid">
    <div class="left">
      <div>
        <h1>Welcome!</h1>
        <h2>Please Login to Blog!</h2>
      </div>
    </div>
    <div class="right">
      <div>
        <form [formGroup]="registerForm" action="" (ngSubmit)="register()">
          <div class="form-floating mb-3">
            <input
              name="name"
              formControlName="name"
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="Name"
              required
            />
            <label for="floatingName">Name</label>
          </div>
          <div
            class="text-danger text-center mb-2"
            *ngIf="
              this.registerForm.get('name')?.errors &&
              this.registerForm.get('name')?.touched
            "
          >
            Invalid Name
          </div>
          <!--  -->
          <div class="form-floating mb-3">
            <input
              type="text"
              formControlName="username"
              class="form-control"
              id="floatingUsername"
              placeholder="Username"
              required
            />
            <label for="floatingUsername">Username</label>
          </div>
          <div
            class="text-danger text-center mb-2"
            *ngIf="
              this.registerForm.get('username')?.errors &&
              this.registerForm.get('username')?.touched
            "
          >
            Invalid Username
          </div>
          <!--  -->
          <div class="form-floating mb-3">
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="floatingPsswd"
              placeholder="Password"
              required
            />
            <label for="floatingPsswd">Password</label>
          </div>
          <div
            class="text-danger text-center mb-2"
            *ngIf="
              this.registerForm.get('password')?.errors &&
              this.registerForm.get('password')?.touched
            "
          >
            Invalid Password
          </div>
          <!-- error field -->
          <div></div>
          <!--  -->
          <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-success" type="submit">
              Create Account
            </button>
          </div>
        </form>
        <!--  -->
        <div class="text-center m-3 fw-bold">OR</div>
        <!--  -->
        <div class="text-center">
          <a routerLink="../login">Login</a>
        </div>
      </div>
    </div>
  </div>
</section>
