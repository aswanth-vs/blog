<section id="writeBlog">
  <!-- Banner Image -->

  <!-- shows banner Image -->
  <div class="d-flex justify-content-center">
    <img
      *ngIf="!bannerimageSrc"
      class="img-fluid rounded"
      src="https://dummyimage.com/600x300/ced4da/6c757d.jpg"
      alt="..."
    />
    <img
      [src]="bannerimageSrc"
      *ngIf="bannerimageSrc"
      style="height: 300px; width: 600px"
    />
  </div>
  <!-- Blog Input Form  -->
  <form [formGroup]="myForm" (ngSubmit)="submitBlog()">
    <div class="form-group">
      <!-- After change event is fired -->
      <input
        style="display: none"
        formControlName="file"
        id="file"
        type="file"
        accept="image/jpeg, image/png"
        class="form-control"
        (change)="uploadBannerImage($event)"
        #uploadFile
        required
      />
    </div>

    <div class="d-flex justify-content-center mt-2">
      <!-- image selection -->
      <button
        type="button"
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        style="background-color: #0050b6; color: #e8f0e6"
        (click)="uploadFile.click()"
      >
        Select a Banner Image
      </button>

      <!-- clear the selected image -->
      <!-- <button class="btn btn-danger" type="button" (click)="clearAll()">
          Clear
        </button> -->
    </div>

    <!-- Title -->
    <div class="mt-3 text-contents">
      <!-- Blog title -->

      <input
        type="text"
        formControlName="title"
        class="form-control title"
        placeholder="Title"
        required
      />

      <!-- Blog Content -->
      <textarea
        class="form-control"
        formControlName="content"
        name=""
        id=""
        cols="30"
        rows="20"
        placeholder="Start Writing"
        required
        [(ngModel)]="textarea"
        [innerHTML]="test"
      ></textarea>
      <!-- </div> -->
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-success me-3">Submit</button>
      <!-- Upload Images -->
      <button
        class="btn"
        type="button"
        (click)="uploadImages.click()"
        style="background-color: #0050b6; color: #e8f0e6"
      >
        Add Images
      </button>
      <input
        style="display: none"
        type="file"
        accept="image/jpeg, image/png"
        class="form-control"
        (change)="uploadImage($event)"
        #uploadImages
      />
    </div>
  </form>
</section>
